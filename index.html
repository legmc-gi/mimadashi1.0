<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>密码大师</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-user-select: none;
            -moz-user-select: none;
            -ms-user-select: none;
            user-select: none;
            -webkit-tap-highlight-color: transparent;
            outline: none;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: white;
            color: #333;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }

        /* 禁止选择除特定元素外的文本 */
        input, textarea, .password-display, .copyable-text {
            -webkit-user-select: text;
            -moz-user-select: text;
            -ms-user-select: text;
            user-select: text;
        }

        .container {
            flex: 1;
            padding: 20px;
            padding-bottom: 80px;
            overflow-y: auto;
        }

        /* 标签栏样式 */
        .tab-bar {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            border-top: 1px solid #e0e0e0;
            display: flex;
            height: 80px;
            z-index: 1000;
        }

        .tab-item {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
        }

        .tab-item.active {
            color: #007AFF;
        }

        .tab-icon {
            font-size: 24px;
            margin-bottom: 4px;
            transition: transform 0.3s ease;
        }

        .tab-label {
            font-size: 12px;
        }

        /* 页面切换动画 */
        .page {
            display: none;
            animation: fadeIn 0.3s ease-in-out;
        }

        .page.active {
            display: block;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 首页样式 */
        .home-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .home-title {
            font-size: 32px;
            font-weight: bold;
            color: #333;
            margin-bottom: 8px;
        }

        .home-subtitle {
            color: #666;
            font-size: 16px;
        }

        .password-card {
            background: white;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            box-shadow: 0 2px 12px rgba(0,0,0,0.1);
            border: 1px solid #f0f0f0;
            animation: slideInUp 0.3s ease-out;
        }

        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(30px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .card-header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 12px;
        }

        .site-name {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-bottom: 4px;
        }

        .delete-btn {
            background: #ff4757;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 6px 12px;
            font-size: 12px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        .delete-btn:hover {
            background: #ff3742;
        }

        .password-info {
            font-size: 14px;
            color: #666;
            margin-bottom: 12px;
        }

        .password-display {
            font-family: 'Courier New', monospace;
            font-size: 16px;
            font-weight: bold;
            background: #f8f9fa;
            padding: 8px 12px;
            border-radius: 8px;
            margin-bottom: 12px;
            word-break: break-all;
            border: 1px solid #e9ecef;
        }

        .card-actions {
            display: flex;
            gap: 8px;
        }

        .action-btn {
            flex: 1;
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            background: white;
            color: #333;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .action-btn.primary {
            background: #007AFF;
            color: white;
            border-color: #007AFF;
        }

        .action-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }

        /* 创建密码模态框 */
        .modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0,0,0,0.5);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            animation: fadeIn 0.3s ease;
        }

        .modal.active {
            display: flex;
        }

        .modal-content {
            background: white;
            border-radius: 16px;
            padding: 24px;
            width: 90%;
            max-width: 400px;
            max-height: 80vh;
            overflow-y: auto;
            animation: scaleIn 0.3s ease;
        }

        @keyframes scaleIn {
            from { opacity: 0; transform: scale(0.9); }
            to { opacity: 1; transform: scale(1); }
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: #333;
        }

        .form-input {
            width: 100%;
            padding: 12px 16px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            transition: border-color 0.3s ease;
        }

        .form-input:focus {
            border-color: #007AFF;
            box-shadow: 0 0 0 3px rgba(0,122,255,0.1);
        }

        .password-strength {
            margin-top: 8px;
            font-size: 14px;
        }

        .strength-weak { color: #ff4757; }
        .strength-medium { color: #ffa502; }
        .strength-strong { color: #2ed573; }

        .modal-actions {
            display: flex;
            gap: 12px;
            margin-top: 24px;
        }

        .modal-btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .modal-btn.primary {
            background: #007AFF;
            color: white;
        }

        .modal-btn.secondary {
            background: #f1f3f4;
            color: #333;
        }

        /* 随机密码页面 */
        .random-password-container {
            text-align: center;
            padding: 40px 20px;
        }

        .generate-btn {
            background: linear-gradient(135deg, #007AFF, #5856D6);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 16px 32px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            margin: 20px 0;
            transition: transform 0.3s ease;
        }

        .generate-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,122,255,0.3);
        }

        .generated-password {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 12px;
            padding: 20px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            font-size: 20px;
            font-weight: bold;
            word-break: break-all;
            text-align: left;
        }

        .save-random-prompt {
            background: #e8f5e8;
            border: 1px solid #4CAF50;
            border-radius: 12px;
            padding: 16px;
            margin: 16px 0;
            text-align: left;
        }

        .save-random-buttons {
            display: flex;
            gap: 12px;
            margin-top: 12px;
        }

        /* 设置页面 */
        .settings-container {
            padding: 20px;
        }

        .setting-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 0;
            border-bottom: 1px solid #f0f0f0;
        }

        .setting-item:last-child {
            border-bottom: none;
        }

        .setting-label {
            font-size: 16px;
            color: #333;
        }

        .setting-value {
            font-size: 14px;
            color: #666;
        }

        .setting-btn {
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 6px;
            background: white;
            color: #333;
            font-size: 14px;
            cursor: pointer;
        }

        /* 协议弹窗 */
        .agreement-modal {
            max-width: 90%;
            max-height: 80vh;
            overflow-y: auto;
        }

        .agreement-content {
            line-height: 1.6;
            font-size: 14px;
            color: #333;
        }

        .agreement-title {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 16px;
            text-align: center;
        }

        .agreement-buttons {
            display: flex;
            gap: 12px;
            margin-top: 24px;
            padding-top: 20px;
            border-top: 1px solid #eee;
        }

        /* 动画 */
        @keyframes slideInUp {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        /* 响应式设计 */
        @media (max-width: 480px) {
            .container {
                padding: 16px;
                padding-bottom: 80px;
            }
            
            .password-card {
                padding: 16px;
            }
            
            .modal-content {
                margin: 20px;
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <!-- 首页 -->
    <div id="homePage" class="page active">
        <div class="home-header">
            <h1 class="home-title">密码大师</h1>
            <p class="home-subtitle">安全存储您的密码</p>
        </div>
        
        <div id="passwordList">
            <!-- 密码卡片将在这里动态生成 -->
        </div>
        
        <button id="addPasswordBtn" class="modal-btn primary" style="position: fixed; bottom: 100px; right: 20px; width: 56px; height: 56px; border-radius: 50%; font-size: 24px; display: flex; align-items: center; justify-content: center; box-shadow: 0 4px 12px rgba(0,122,255,0.3);">
            +
        </button>
    </div>

    <!-- 随机密码页面 -->
    <div id="randomPage" class="page">
        <div class="random-password-container">
            <h2 style="margin-bottom: 20px; color: #333;">生成随机密码</h2>
            <button id="generatePasswordBtn" class="generate-btn">生成安全密码</button>
            
            <div id="generatedPasswordContainer" style="display: none;">
                <div class="generated-password" id="generatedPassword"></div>
                <div class="save-random-prompt">
                    <strong>是否保存此密码？</strong>
                    <div style="font-size: 14px; color: #666; margin-top: 8px;">
                        保存后可在首页查看和管理
                    </div>
                </div>
                <div class="save-random-buttons">
                    <button id="saveRandomPasswordBtn" class="modal-btn primary">保存密码</button>
                    <button id="dontSaveRandomBtn" class="modal-btn secondary">暂不保存</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 设置页面 -->
    <div id="settingsPage" class="page">
        <div class="settings-container">
            <div class="setting-item">
                <span class="setting-label">检查更新</span>
                <button id="checkUpdateBtn" class="setting-btn">检查</button>
            </div>
            <div class="setting-item">
                <span class="setting-label">关于</span>
                <span class="setting-value">版本 1.0</span>
            </div>
        </div>
    </div>

    <!-- 标签栏 -->
    <div class="tab-bar">
        <div class="tab-item active" data-page="home">
            <div class="tab-icon">🏠</div>
            <div class="tab-label">首页</div>
        </div>
        <div class="tab-item" data-page="random">
            <div class="tab-icon">🎲</div>
            <div class="tab-label">随机密码</div>
        </div>
        <div class="tab-item" data-page="settings">
            <div class="tab-icon">⚙️</div>
            <div class="tab-label">设置</div>
        </div>
    </div>

    <!-- 创建密码模态框 -->
    <div id="createPasswordModal" class="modal">
        <div class="modal-content">
            <h3 style="margin-bottom: 20px; text-align: center;">创建新密码</h3>
            <form id="passwordForm">
                <div class="form-group">
                    <label class="form-label">网站/应用名称 *</label>
                    <input type="text" id="siteName" class="form-input" placeholder="例如：微信、淘宝、银行APP" required>
                </div>
                <div class="form-group">
                    <label class="form-label">用户名/邮箱 *</label>
                    <input type="text" id="username" class="form-input" placeholder="输入用户名或邮箱" required>
                </div>
                <div class="form-group">
                    <label class="form-label">密码 *</label>
                    <input type="password" id="password" class="form-input" placeholder="输入密码" required>
                </div>
                <div class="form-group">
                    <label class="form-label">备注（可选）</label>
                    <input type="text" id="notes" class="form-input" placeholder="添加备注信息">
                </div>
                <div class="password-strength" id="passwordStrength"></div>
                <div class="modal-actions">
                    <button type="button" id="cancelBtn" class="modal-btn secondary">取消</button>
                    <button type="submit" class="modal-btn primary">保存</button>
                </div>
            </form>
        </div>
    </div>

    <!-- 协议模态框 -->
    <div id="agreementModal" class="modal agreement-modal">
        <div class="modal-content">
            <div id="agreementContent" class="agreement-content">
                <!-- 协议内容将在这里动态生成 -->
            </div>
            <div class="agreement-buttons">
                <button id="agreeBtn" class="modal-btn primary">同意并继续</button>
                <button id="disagreeBtn" class="modal-btn secondary">拒绝</button>
            </div>
        </div>
    </div>

    <script>
        // 全局变量
        let passwords = JSON.parse(localStorage.getItem('passwords')) || [];
        let isAgreementAccepted = localStorage.getItem('agreementAccepted') === 'true';
        let currentEditingPassword = null;

        // 初始化应用
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });

        function initializeApp() {
            if (!isAgreementAccepted) {
                showAgreementModal();
            } else {
                setupEventListeners();
                renderPasswords();
                updateTabBar();
            }
        }

        // 显示协议模态框
        function showAgreementModal() {
            const modal = document.getElementById('agreementModal');
            const content = document.getElementById('agreementContent');
            
            content.innerHTML = `
                <div class="agreement-title">欢迎使用密码大师</div>
                <div style="margin-bottom: 20px;">
                    <strong>请仔细阅读并同意以下协议以继续使用本应用</strong>
                </div>
                <div style="margin-bottom: 20px;">
                    <button id="showPrivacyBtn" class="modal-btn secondary" style="width: auto; padding: 8px 16px; font-size: 14px;">查看隐私协议</button>
                    <button id="showUserBtn" class="modal-btn secondary" style="width: auto; padding: 8px 16px; font-size: 14px; margin-left: 8px;">查看用户协议</button>
                </div>
                <div id="agreementText">
                    <div style="background: #f8f9fa; padding: 16px; border-radius: 8px; margin-bottom: 16px;">
                        <strong style="color: #d32f2f;">重要提醒：</strong><br>
                        本应用仅供学习和演示使用，在生产环境中请使用专业的密码管理工具。<br>
                        请勿在此应用中存储极其重要的密码信息。
                    </div>
                    <div>
                        <strong>隐私政策摘要：</strong><br>
                        • 您的密码数据仅存储在本地设备上，我们不会收集、传输或分享您的任何个人信息<br>
                        • 所有数据本地储存<br>
                        • 我们重视您的隐私，承诺不会以任何形式侵犯您的隐私权
                    </div>
                    <div style="margin-top: 16px;">
                        <strong>用户协议摘要：</strong><br>
                        • 您同意自行承担使用本应用的风险<br>
                        • 本应用不保证数据的绝对安全性<br>
                        • 请妥善保管您的设备，防止他人未经授权访问<br>
                        • 禁止将本应用用于非法用途
                    </div>
                </div>
            `;
            
            modal.classList.add('active');
            
            // 绑定协议查看按钮
            document.getElementById('showPrivacyBtn').addEventListener('click', () => showFullAgreement('privacy'));
            document.getElementById('showUserBtn').addEventListener('click', () => showFullAgreement('user'));
            
            // 绑定同意/拒绝按钮
            document.getElementById('agreeBtn').addEventListener('click', acceptAgreement);
            document.getElementById('disagreeBtn').addEventListener('click', disagreeAgreement);
        }

        function showFullAgreement(type) {
            const text = document.getElementById('agreementText');
            let content = '';
            
            if (type === 'privacy') {
                content = `
                    <div class="agreement-title">隐私协议</div>
                    <div style="line-height: 1.8; margin-top: 16px;">
                        <h4 style="color: #333; margin: 16px 0 8px 0;">1. 信息收集</h4>
                        <p>本应用不会收集您的任何个人信息，包括姓名、邮箱、电话号码等。所有密码数据都存储在您的本地设备上。</p>
                        
                        <h4 style="color: #333; margin: 16px 0 8px 0;">2. 数据存储</h4>
                        <p>您的密码数据存储在您的设备上，我们无法访问这些数据。数据仅在您的设备上可用，不会上传到任何服务器。</p>
                        
                        <h4 style="color: #333; margin: 16px 0 8px 0;">3. 数据安全</h4>
                        <p>我们建议您设置设备密码或生物识别保护，以防止他人未经授权访问您的设备。请妥善保管您的主密码。</p>
                        
                        <h4 style="color: #333; margin: 16px 0 8px 0;">4. 数据所有权</h4>
                        <p>您存储的所有数据都归您所有，我们不会对您的数据进行任何形式的商业利用。</p>
                        
                        <h4 style="color: #333; margin: 16px 0 8px 0;">5. 第三方分享</h4>
                        <p>我们不会与任何第三方分享您的个人信息或密码数据。</p>
                    </div>
                `;
            } else {
                content = `
                    <div class="agreement-title">用户协议</div>
                    <div style="line-height: 1.8; margin-top: 16px;">
                        <h4 style="color: #333; margin: 16px 0 8px 0;">1. 使用条款</h4>
                        <p>您同意仅将本应用用于合法目的，不得利用本应用从事任何违法活动。</p>
                        
                        <h4 style="color: #333; margin: 16px 0 8px 0;">2. 免责声明</h4>
                        <p>本应用仅供学习和演示使用，不提供专业级的安全保障。我们不对因使用本应用而导致的任何损失承担责任。</p>
                        
                        <h4 style="color: #333; margin: 16px 0 8px 0;">3. 数据安全责任</h4>
                        <p>您理解并同意，数据安全的主要责任在于您自己。请妥善保管您的设备和访问权限。</p>
                        
                        <h4 style="color: #333; margin: 16px 0 8px 0;">4. 服务变更</h4>
                        <p>我们保留随时修改或终止本服务的权利，恕不另行通知。</p>
                        
                        <h4 style="color: #333; margin: 16px 0 8px 0;">5. 协议更新</h4>
                        <p>我们可能会不时更新本用户协议，更新后的协议将在应用中发布。</p>
                        
                        <h4 style="color: #333; margin: 16px 0 8px 0;">6. 版权声明</h4>
                        <p>本应用及其所有内容均受版权法保护，未经授权不得复制或分发。 ©2025 我的世界李二狗</p>
                    </div>
                `;
            }
            
            text.innerHTML = `<div class="agreement-title">${type === 'privacy' ? '隐私协议' : '用户协议'}</div>${content}`;
        }

        function acceptAgreement() {
            localStorage.setItem('agreementAccepted', 'true');
            isAgreementAccepted = true;
            document.getElementById('agreementModal').classList.remove('active');
            setupEventListeners();
            renderPasswords();
            updateTabBar();
        }

        function disagreeAgreement() {
            document.body.innerHTML = '<div style="display: flex; align-items: center; justify-content: center; height: 100vh; color: #666; font-size: 18px; text-align: center;">您已拒绝使用协议，应用将无法运行</div>';
        }

        // 设置事件监听器
        function setupEventListeners() {
            // 标签栏切换
            document.querySelectorAll('.tab-item').forEach(item => {
                item.addEventListener('click', () => {
                    const page = item.dataset.page;
                    switchPage(page);
                });
            });

            // 添加密码按钮
            document.getElementById('addPasswordBtn').addEventListener('click', () => {
                openCreatePasswordModal();
            });

            // 密码表单提交
            document.getElementById('passwordForm').addEventListener('submit', handlePasswordSubmit);

            // 模态框按钮
            document.getElementById('cancelBtn').addEventListener('click', closeCreatePasswordModal);
            document.getElementById('generatePasswordBtn').addEventListener('click', generateRandomPassword);
            document.getElementById('saveRandomPasswordBtn').addEventListener('click', saveRandomPassword);
            document.getElementById('dontSaveRandomBtn').addEventListener('click', () => {
                document.getElementById('generatedPasswordContainer').style.display = 'none';
            });

            // 检查更新
            document.getElementById('checkUpdateBtn').addEventListener('click', checkForUpdates);

            // 点击模态框外部关闭
            document.querySelectorAll('.modal').forEach(modal => {
                modal.addEventListener('click', (e) => {
                    if (e.target === modal) {
                        modal.classList.remove('active');
                    }
                });
            });
        }

        // 页面切换
        function switchPage(page) {
            // 更新标签栏状态
            document.querySelectorAll('.tab-item').forEach(item => {
                item.classList.remove('active');
            });
            document.querySelector(`[data-page="${page}"]`).classList.add('active');

            // 切换页面
            document.querySelectorAll('.page').forEach(p => {
                p.classList.remove('active');
            });
            document.getElementById(page + 'Page').classList.add('active');

            // 更新当前页面
            if (page === 'home') {
                renderPasswords();
            }
        }

        // 更新标签栏
        function updateTabBar() {
            // 标签栏已在switchPage中处理
        }

        // 打开创建密码模态框
        function openCreatePasswordModal() {
            currentEditingPassword = null;
            document.getElementById('passwordForm').reset();
            document.getElementById('passwordStrength').textContent = '';
            document.getElementById('createPasswordModal').classList.add('active');
        }

        // 关闭创建密码模态框
        function closeCreatePasswordModal() {
            document.getElementById('createPasswordModal').classList.remove('active');
        }

        // 处理密码提交
        function handlePasswordSubmit(e) {
            e.preventDefault();
            
            const siteName = document.getElementById('siteName').value.trim();
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            const notes = document.getElementById('notes').value.trim();

            if (!siteName || !username || !password) {
                alert('请填写必填字段');
                return;
            }

            const newPassword = {
                id: currentEditingPassword ? currentEditingPassword.id : Date.now(),
                siteName,
                username,
                password,
                notes,
                createdAt: currentEditingPassword ? currentEditingPassword.createdAt : new Date().toISOString()
            };

            if (currentEditingPassword) {
                // 编辑现有密码
                const index = passwords.findIndex(p => p.id === currentEditingPassword.id);
                passwords[index] = newPassword;
            } else {
                // 添加新密码
                passwords.push(newPassword);
            }

            localStorage.setItem('passwords', JSON.stringify(passwords));
            closeCreatePasswordModal();
            renderPasswords();
        }

        // 渲染密码列表
        function renderPasswords() {
            const container = document.getElementById('passwordList');
            
            if (passwords.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 60px 20px; color: #666;">
                        <div style="font-size: 48px; margin-bottom: 16px;">🔒</div>
                        <div style="font-size: 18px; margin-bottom: 8px;">还没有保存的密码</div>
                        <div style="font-size: 14px; color: #999;">点击右下角的 + 按钮创建第一个密码</div>
                    </div>
                `;
                return;
            }

            container.innerHTML = passwords.map(password => `
                <div class="password-card">
                    <div class="card-header">
                        <div>
                            <div class="site-name">${password.siteName}</div>
                            ${password.notes ? `<div style="font-size: 12px; color: #999; margin-bottom: 8px;">${password.notes}</div>` : ''}
                        </div>
                        <button class="delete-btn" onclick="deletePassword(${password.id})">删除</button>
                    </div>
                    <div class="password-info">
                        用户名: ${password.username}<br>
                        创建时间: ${new Date(password.createdAt).toLocaleDateString()}
                    </div>
                    <div class="password-display">${'*'.repeat(password.password.length)}</div>
                    <div class="card-actions">
                        <button class="action-btn" onclick="copyToClipboard('${password.username}')">复制用户名</button>
                        <button class="action-btn primary" onclick="showPasswordDetail(${password.id})">查看密码</button>
                    </div>
                </div>
            `).join('');
        }

        // 显示密码详情
        function showPasswordDetail(id) {
            const password = passwords.find(p => p.id === id);
            if (password) {
                const passwordToShow = password.password;
                if (confirm(`网站/应用: ${password.siteName}\n用户名: ${password.username}\n密码: ${passwordToShow}\n\n点击确定复制密码到剪贴板`)) {
                    copyToClipboard(passwordToShow);
                }
            }
        }

        // 复制到剪贴板
        function copyToClipboard(text) {
            if (navigator.clipboard) {
                navigator.clipboard.writeText(text).then(() => {
                    alert('已复制到剪贴板');
                }).catch(() => {
                    fallbackCopyTextToClipboard(text);
                });
            } else {
                fallbackCopyTextToClipboard(text);
            }
        }

        // 备用复制方法
        function fallbackCopyTextToClipboard(text) {
            const textArea = document.createElement("textarea");
            textArea.value = text;
            textArea.style.top = "0";
            textArea.style.left = "0";
            textArea.style.position = "fixed";
            document.body.appendChild(textArea);
            textArea.focus();
            textArea.select();
            
            try {
                document.execCommand('copy');
                alert('已复制到剪贴板');
            } catch (err) {
                alert('复制失败，请手动复制');
            }
            
            document.body.removeChild(textArea);
        }

        // 删除密码
        function deletePassword(id) {
            if (confirm('确定要删除这个密码吗？')) {
                passwords = passwords.filter(p => p.id !== id);
                localStorage.setItem('passwords', JSON.stringify(passwords));
                renderPasswords();
            }
        }

        // 生成随机密码
        function generateRandomPassword() {
            const length = 12;
            const charset = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789@#$%&*";
            let password = "";
            
            for (let i = 0; i < length; i++) {
                password += charset.charAt(Math.floor(Math.random() * charset.length));
            }
            
            document.getElementById('generatedPassword').textContent = password;
            document.getElementById('generatedPasswordContainer').style.display = 'block';
            
            // 保存当前生成的密码供保存使用
            window.currentGeneratedPassword = {
                password: password,
                siteName: '随机生成',
                username: '用户' + Math.floor(Math.random() * 1000),
                notes: '随机生成的密码'
            };
        }

        // 保存随机密码
        function saveRandomPassword() {
            if (window.currentGeneratedPassword) {
                const passwordData = {
                    id: Date.now(),
                    siteName: window.currentGeneratedPassword.siteName,
                    username: window.currentGeneratedPassword.username,
                    password: window.currentGeneratedPassword.password,
                    notes: window.currentGeneratedPassword.notes,
                    createdAt: new Date().toISOString()
                };
                
                passwords.push(passwordData);
                localStorage.setItem('passwords', JSON.stringify(passwords));
                renderPasswords();
                
                document.getElementById('generatedPasswordContainer').style.display = 'none';
                window.currentGeneratedPassword = null;
            }
        }

        // 检查更新
        function checkForUpdates() {
            alert('当前版本v1.0 请前往legmc1.netlify.app手动检查更新\n\n功能特点：\n• 本地存储密码数据\n• 生成随机密码\n• 密码管理\n• 数据安全存储在您的设备上');
        }

        // 点击 + 按钮
        document.getElementById('addPasswordBtn').addEventListener('click', () => {
            openCreatePasswordModal();
        });
    </script>
</body>
</html>
